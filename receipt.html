<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小白單</title>
    <script data-search-pseudo-elements defer src="dist/fontawesome-5.15.2/js/all.min.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" media="print" href="css/print.min.css">

</head>

<body>
    <div class="content">
        <!-- 小白單 -->
        <div class="receipt">
            <div class="info">
                <p class="h5"><span class="mr-3">自取</span>011</p>
                <p class="h3">早安美芝城 活力互助店</p>
                <p class="h3 mt-4 text-right"><span class="mr-3">5份</span>139元</p>
            </div>

            <div class="recept_detail">
                <div class="d-flex justify-content-between">
                    <div>
                        <!-- 品項 -->
                        <p class="h3">培根蛋丹麥土司</p>
                        <!-- //客製化 -->
                        <ul class="d-flex">
                            <li>不要美乃滋</li>
                            <li>不要番茄醬</li>
                        </ul>
                    </div>
                    <!-- 數量 -->
                    <p class="h3">1</p>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <!-- 品項 -->
                        <p class="h3">冰紅茶</p>
                        <!-- //客製化 -->
                        <ul class="d-flex">
                            <li>大</li>
                        </ul>
                    </div>
                    <!-- 數量 -->
                    <p class="h3">3</p>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <!-- 品項 -->
                        <p class="h3">雞塊</p>
                        <!-- //客製化 -->
                        <!-- <ul class="d-flex">
                            <li>大</li>
                        </ul> -->
                    </div>
                    <!-- 數量 -->
                    <p>1</p>
                </div>
            </div>
            <div class="subtotal">
                <p class="h3 d-flex justify-content-between align-items-center"><span>總計</span>5份</p>
                <p class="h3 d-flex justify-content-between align-items-center"><span>總金額</span>139元</p>
                <p class="h3 mt-3 text-center">2021-07-22 07:00</p>
            </div>


        </div>

        <!-- 標籤 -->
        <div class="product_tag">
            <p class="info d-flex align-items-center"><span class="h3 mr-1">011</span>
                <span class="ml-auto">2021-07-22 07:00</span></p>
                <div class="d-flex ">
                    <div>
                        <!-- 品項 -->
                        <p class="h3">冰培根蛋丹麥土司紅茶</p>
                        <!-- //客製化 -->
                        <ul class="d-flex">
                            <li>大</li>
                        </ul>
                    </div>
                    <!-- 價格 -->
                    <span class="h3 ml-2">1</span>
                    <p class="h3 ml-auto">$30</p>
                </div>
                <p class="shop_info mt-auto">早安美芝城 活力互助店</p>
        </div>
    </div>
</body>

</html>
